<mat-card [formGroup]="rsvpForm">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-radio-group formControlName="attending">
    <div>
      <mat-radio-button [value]='true'>I am planning on attending</mat-radio-button>
    </div>
    <div>
      <mat-radio-button [value]='false'>I am not planning on attending</mat-radio-button>
    </div>
  </mat-radio-group>

  <div *ngIf="rsvpForm.value.attending">
    <mat-divider style="margin-top: 1em;"></mat-divider>
    <p>How many people are coming? (Including yourself) </p>
    <mat-form-field appearance="fill">
      <mat-label>Attendees</mat-label>
      <input formControlName="attendees" matInput type="number" min="0" max="12">
    </mat-form-field>
    <mat-divider></mat-divider>

  </div>

  <p>Is there anything we should know or that you wanted to say?</p>
  <mat-form-field appearance="fill">
    <mat-label>Questions/Comments</mat-label>
    <textarea formControlName="comment" matInput></textarea>
  </mat-form-field>

  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="writeRsvp()">Save</button>
  </mat-card-actions>

</mat-card>
