<div>

  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img src="/assets/img/google-logo.svg" />
      Login with Google
    </button>


    <h5 style="padding-top: 2em;">
      Or
    </h5>

    <app-email-login></app-email-login>

  </div>


  <div *ngIf="afAuth.authState | async as user" class="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>


    <div>

      <button mat-stroked-button (click)="handleSignout()">Logout</button>
    </div>

    <div>
      <button style="margin-top: 2em;" mat-raised-button color="primary" routerLink="/rsvp"
        fragment="content">RSVP!</button>

    </div>


    <div>
      <button style="margin-top: 2em;" mat-raised-button color="accent" routerLink="/photos" fragment="content">Upload
        Pictures</button>


    </div>

  </div>
</div>
